        <div class="presentacion">
          <div class="row">
  
  
              <div class="col-md-6 col-lg-4 col-xxl-3" id="ArticulosRecomendados">
                      <h4 class="card-header text-center">Alcenter</h4>
                      <img src="../img/ancianos3.jpg" class="ImagenPresentacion" alt="Alcenter" data-bs-toggle="Alcenter" data-bs-target="#Alcenter" />
                      <div class="card-body">
                  </div>
              </div>
  
              <div class="col-md-6 col-lg-8 col-xxl-3">
                  <h4 class="card-header">Formulario de contacto</h4>
                  <p>Complete el siguiente formulario y nos pondremos en contacto con usted a la brevedad. </p>
              </div>
          </div>
        </div>

        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="german_waisvol@hotmail.com">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="pepe1234">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Olazabal 4498">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Dirección 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, casa, piso.">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Capital Federal">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>Elija...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Código Postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Guardar mis datos
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
        </form>
